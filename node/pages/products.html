<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stesse | products</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="/styles/reset.css" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
    <link href="/styles/burger.css" rel="stylesheet">
    <link href="/styles/responsive.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper"> <!--wrapper div-->
      <div> <!-- wraps header -->
        <header class="canClear">
          <div class="topbar">
            <div class="topbar-left canFade">
              <a class="topbar-left-link" id="homepage-topbar-left" href="/">
                <img class="topbar-left-logo" src="/images/topbar-stslogo-dark.png">
              </a>
            </div>
            <div id="navOverlay"></div>
            {{#burger}}{{/burger}}
          </div>
        </header>
        <div class="fixedheader-spacer" id="top"></div>
      </div> <!-- end header -->

      <main>
        <div class="content-container">
          <h1>Products</h1>
          <section class="grid-product-container" id="productGrid">
          </section>
        </div>
        <div>
          <img class="bottomdot" src="/images/blogdot.png">
        </div>
      </main>
      {{#footer}}{{/footer}}
    </div> <!--closes wrapper div-->

<script src="https://cdn.wedeploy.com/api/4.2.0/wedeploy.js"></script>
<script>
  WeDeploy.data(`data-stesse.wedeploy.io`)
    .get('stsdataProducts')
    .then(function(stsdataProducts) {
      populateProducts(stsdataProducts);
    });


  function populateProducts(productData) {
    var productGrid = '';
    var prodGridContent = document.getElementById('productGrid');
    for(var i = 0; i < productData.length; i++) {
      productGrid += `<div class="product-card" id="gridProduct">
                     <a href="${productData[i].link}" target="_blank">
                       <div class="product-img" style="background-image:url(/uploads/${productData[i].image});"></div>
                       <div class="product-info">
                         <h5>${productData[i].title}</h5>
                         <h6>$${productData[i].price}</h6>
                       </div>
                     </a>
                   </div>`;
    }
    prodGridContent.innerHTML = productGrid;
  }
</script>
  </body>
</html>
