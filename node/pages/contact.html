<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stesse | contact</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="/styles/reset.css" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
    <link href="/styles/burger.css" rel="stylesheet">
    <link href="/styles/form.css" rel="stylesheet">
    <link href="/styles/responsive.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper"> <!--wrapper div-->
      <div> <!-- wraps header -->
        <header class="canClear">
          <div class="topbar">
            <div class="topbar-left canFade">
              <a class="topbar-left-link" id="homepage-topbar-left" href="/">
                <img class="topbar-left-logo" src="/images/topbar-stslogo-dark.png">
              </a>
            </div>
            <nav>
              <div class="burgerMenu-toggle">
                <input id="burgerTog" type="checkbox">
                <span></span>
                <span></span>
                <span></span>
                <ul class="burgerMenu">
                  <a href="/"><li>home</li></a>
                  <a href="/blog"><li>blog</li></a>
                  <a href="/products"><li>products</li></a>
                  <a href="/gallery"><li>gallery</li></a>
                  <a href=""><li>contact</li></a>
                </ul>
              </div>
            </nav>
            <div id="navOverlay"></div>
          </div>
        </header>
        <div class="fixedheader-spacer" id="top"></div>
      </div> <!-- end header -->

      <main>
        {{#if success}}
        <div>success</div>
        {{else}} {{#if failure}}
        <div>failure</div>
        {{/if}}
        {{/if}}
        <div>
          <h1>Contact</h1>
        </div>
        <div class="contact-form">
          <div class="form-container">
            <form class="stscontact" action="/contactPost" method="post">
              <label class="form-label">First Name</label>
              <input type="text" name="firstName" id="first-name" size="20" placeholder="John" required>
              <label class="form-label">Last Name</label>
              <input type="text" name="lastName" id="last-name" size="20" placeholder="Doe" required>
              <label class="form-label">Email Address</label>
              <input type="text" name="emailAddress" id="email-address" size="30" placeholder="email@web.com" required>
              <label class="form-label">Message</label>
              <textarea type="text" name="message" id="message" rows="6" cols="30" maxlength="800" placeholder="800 characters maximum" required></textarea>
              <input class="submit submit-btn grn" type="submit" value="Send"/>
            </form>
          </div>
        </div>
      </main>
      <footer class="sts-footer">
        <div class="footer-logo">
          <a href="#top">
            <img src="/images/scrolltop.png">
          </a>
        </div>
        <div class="footer-links">
          <ul class="footer-links-ul">
            <li><a href="https://amazon.com" target="_blank"><p>Amazon Marketplace</p></a></li>
            <li><a href="https://twitter.com/StesseUS" target="_blank"><p>Stesse on Twitter</p></a></li>
            <li><a href="https://wedeploy.com" target="_blank"><p>WeDeploy</p></a></li>
          </ul>
        </div>
        <p class="footer-copyright">&copy; 2018 Jared Gorski</p>
      </footer>
    </div> <!--closes wrapper div-->

<script src="/assets/js/contact.js"></script>
<script src="/assets/js/main.js"></script> -->
  </body>
</html>
