<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stesse | gallery</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="/styles/reset.css" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
    <link href="/styles/burger.css" rel="stylesheet">
    <link href="/styles/responsive.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper"> <!--wrapper div-->
      <div> <!-- wraps header -->
        <header class="canClear">
          <div class="topbar">
            <div class="topbar-left canFade">
              <a class="topbar-left-link" id="homepage-topbar-left" href="/">
                <img class="topbar-left-logo" src="/images/topbar-stslogo-dark.png">
              </a>
            </div>
            <div id="navOverlay"></div>
            {{#burger}}{{/burger}}
          </div>
        </header>
        <div class="fixedheader-spacer" id="top"></div>
      </div> <!-- end header -->

      <main>
        <div>
          <h1>Gallery</h1>
        </div>
        <div class="gallery-container">
          <div class="image-grid" id="imageGrid">
          </div>
        </div>
        <div>
          <img class="bottomdot" src="/images/blogdot.png">
        </div>
      </main>
      {{#footer}}{{/footer}}
    </div> <!--closes wrapper div-->

<script src="https://cdn.wedeploy.com/api/4.2.0/wedeploy.js"></script>
<script>
  var imgGridContent = document.getElementById('imageGrid');

  WeDeploy
    .data('data-stesse.wedeploy.io')
    .orderBy()
    .get('stsdataPhotos')
    .then(function(response) {
      populateImages(response);
    })
    .catch(function(error) {
      console.error(error);
    });

  function populateImages(photoData) {
    var galleryGrid = '';

    photoData.forEach(function(image) {
      galleryGrid += `<div class="image-grid-content" id="gridImage" style="background-image:url(${image.message});"></div>`;
    });

    imgGridContent.innerHTML = galleryGrid;
  }
</script>
  </body>
</html>
