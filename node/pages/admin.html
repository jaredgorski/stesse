<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sts | Admin</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="/styles/reset.css" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
    <link href="/styles/stsadmin.css" rel="stylesheet">
    <link href="/styles/burger.css" rel="stylesheet">
    <link href="/styles/form.css" rel="stylesheet">
    <link href="/styles/responsive.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper"> <!--wrapper div-->
      <div> <!-- wraps header -->
        <header class="">
          <div class="topbar">
            <div class="topbar-left canFade">
              <a class="topbar-left-link" id="homepage-topbar-left" href="/">
                <img class="topbar-left-logo" src="/images/topbar-stslogo-dark.png">
              </a>
            </div>
            <h1 class="stsadmin-headertitle">Admin</h1>
            <div id="navOverlay"></div>
            {{#adminburger}}{{/adminburger}}
          </div>
        </header>
        <div class="fixedheader-spacer" id="top"></div>
      </div> <!-- end header -->

      <main class="">
        <h1 class="stsadmin-maintitle">Admin</h1>
        <div class="admin-page">
          <div class="admin-landing-btncontainer">
            <div class=admin-landing-btn1>
              <input class="submit-btn lrg-btn" type="button" value="Manage Gallery" onclick="window.location='/admin/manageGallery';"></input>
            </div>
            <div class=admin-landing-btn2>
              <input class="submit-btn lrg-btn" type="button" value="Manage Products" onclick="window.location='/admin/manageProducts';"></input>
            </div>
          </div>
        </div>
      </main>
      <footer class="admin-footer">
        <p class="footer-copyright">&copy; 2018 Jared Gorski</p>
      </footer>
    </div> <!--closes wrapper div-->

<script src="https://cdn.wedeploy.com/api/4.2.0/wedeploy.js"></script>
<script>
  var auth = WeDeploy.auth('auth-stesse.wedeploy.io');

  function out() {
   auth.signOut()
   .then(() => {
     location.href = '/adminLogin';
   });
  }

  if (auth.currentUser == null) {location.href = '/adminLogin';}
</script>
<script>if (auth.currentUser == null) {location.href = '/adminLogin';}</script>
  </body>
</html>
