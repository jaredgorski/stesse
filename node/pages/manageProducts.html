<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sts | Admin - manage products</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="/styles/reset.css" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
    <link href="/styles/stsadmin.css" rel="stylesheet">
    <link href="/styles/burger.css" rel="stylesheet">
    <link href="/styles/form.css" rel="stylesheet">
    <link href="/styles/responsive.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper"> <!--wrapper div-->
      <div> <!-- wraps header -->
        <header class="">
          <div class="topbar">
            <div class="topbar-left canFade">
              <a class="topbar-left-link" id="homepage-topbar-left" href="/">
                <img class="topbar-left-logo" src="/images/topbar-stslogo-dark.png">
              </a>
            </div>
            <h1 class="stsadmin-headertitle">Admin</h1>
            <div id="navOverlay"></div>
            {{#adminburger}}{{/adminburger}}
          </div>
        </header>
        <div class="fixedheader-spacer" id="top"></div>
      </div> <!-- end header -->

      <main class="">
        <div class="admin-page">
          <div class="admin-container">
            <div class="admin-panel">
              <h2 class="stsadmin-subheader">Manage Products</h2>
              <div class="admin-form-container">
                <div class="admin-form">
                  <h3>Create/Update Product</h3>
                  <input class="submit-btn" type="button" value="Create Product" onclick="window.location='/admin/manageProducts/createProduct';"></input>
                  <input class="submit-btn" type="button" value="Update Product" onclick="window.location='/admin/manageProducts/updateProduct';"></input>
                </div>
                <div class="admin-form">
                  <h3>Delete Product By ID</h3>
                  <label class="form-label">Product ID</label>
                  <div class="inline-input">
                    <form class="inline-form" enctype="text/plain">
                      <input class="inline-inputInput" type="text" name="product-id" id="product-id" placeholder="Enter product ID here" required>
                      <input onclick="deleteProductsById(); return false;" class="submit submit-btn grn" type="submit" value="Delete">
                    </form>
                  </div>
                </div>
                <input onclick="deleteProducts(); return false;" class="submit-btn eraseAll" type="button" value="Erase Products"></input>
                <a class="back-to" href="/admin"><p><-- back to main</p></a>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="admin-footer">
        <p class="footer-copyright">&copy; 2018 Jared Gorski</p>
      </footer>
    </div> <!--closes wrapper div-->

<script src="https://cdn.wedeploy.com/api/4.2.0/wedeploy.js">if (auth.currentUser == null) {location.href = '/adminLogin';}</script>
<script>
  var auth = WeDeploy.auth('auth-stesse.wedeploy.io');

  function out() {
   auth.signOut()
   .then(() => {
     location.href = '/adminLogin';
   });
  }

  if (auth.currentUser == null) {location.href = '/adminLogin';}
</script>
<script>
  function deleteProducts() {
    if (confirm("This will erase all products from the database. This cannot be undone. Continue?")) {
      WeDeploy
        .data('https://data-stesse.wedeploy.io')
        .delete('stsdataProducts')
    }
  }

  function deleteProductsById() {
    var productId = document.getElementById('product-id').value;
    if (productId == '') {
      alert("Please enter a product ID.");
    } else if (confirm("This will delete the specified product from the database. This cannot be undone. Continue?")) {
      WeDeploy
        .data('https://data-stesse.wedeploy.io')
        .delete('stsdataProducts/' + productId)
    }
  }
</script>
  </body>
</html>
