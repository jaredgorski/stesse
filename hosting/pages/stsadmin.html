<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sts | Admin</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/stsadmin.css" rel="stylesheet">
    <link href="../css/burger.css" rel="stylesheet">
    <link href="../css/form.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper"> <!--wrapper div-->
      <div> <!-- wraps header -->
        <header class="">
          <div class="topbar">
            <div class="topbar-left canFade">
              <a class="topbar-left-link" id="homepage-topbar-left" href="../pages">
                <img class="topbar-left-logo" src="../images/topbar-stslogo-dark.png">
              </a>
            </div>
            <h1 class="stsadmin-headertitle">Admin</h1>
            <nav>
              <div class="burgerMenu-toggle">
                <input id="burgerTog" type="checkbox">
                <span></span>
                <span></span>
                <span></span>
                <ul class="burgerMenu">
                  <a href="../pages"><li>home</li></a>
                  <a href="../pages/blog.html"><li>blog</li></a>
                  <a href="../pages/products.html"><li>products</li></a>
                  <a href="../pages/gallery.html"><li>gallery</li></a>
                  <a href=""><li>contact</li></a>
                  <a class="signOut" onclick="out(); return false;"><li>sign out</li></a>
                </ul>
              </div>
            </nav>
            <div id="navOverlay"></div>
          </div>
        </header>
        <div class="fixedheader-spacer" id="top"></div>
      </div> <!-- end header -->

      <main class="admin-main">
        <h1 class="stsadmin-maintitle">Admin</h1>
        <div class="manageGallery admin-page">
          <div class="admin-container">
            <div class="admin-panel">
              <h2 class="stsadmin-subheader">Manage Gallery</h2>
              <div class="admin-form-container">
                <div class="admin-form">
                  <h3>Edit Gallery</h3>
                  <label class="form-label">Add Gallery Photo</label>
                  <div class="inline-input">
                    <form class="inline-form stsphotosubmit" enctype="text/plain">
                      <input class="inline-inputInput" type="text" name="photosubmit-input" id="photosubmit-input" placeholder="Enter image url here" required>
                      <input class="submit submit-btn" type="submit" value="Submit">
                    </form>
                  </div>
                  <label class="form-label">Delete Photo By ID</label>
                  <div class="inline-input">
                    <input class="inline-inputInput" type="text" name="" id="" placeholder="Enter image ID here" required>
                    <input class="submit submit-btn" type="submit" value="Delete">
                  </div>
                </div>
              </div>
              <input onclick="deleteGallery(); return false;" class="submit-btn eraseAll" type="button" value="Erase Gallery"></input>
            </div>
          </div>
        </div>
        <div class="manageProducts admin-page">
          <div class="manageProducts admin-container">
            <div class="admin-panel">
              <h2 class="stsadmin-subheader">Manage Products</h2>
              <div class="admin-form-container">
                <div class="admin-form">
                  <form class="stsproductcreate">
                    <h3>Create Product</h3>
                    <label class="form-label">Title</label>
                    <input type="text" name="productTitle" id="productTitle" placeholder="Cannot exceed 80 characters" size="20" required>
                    <label class="form-label">Sales Price</label>
                    <input type="text" name="productPrice" id="productPrice" placeholder="Product price in USD" size="20" required>
                    <label class="form-label">Product Image</label>
                    <input type="text" name="productImage" id="productImage" placeholder="Enter image url here" size="20" required>
                    <label class="form-label">Link</label>
                    <input type="text" name="productLink" id="productLink" placeholder="Enter product url here" size="20" required>
                    <input onclick="" class="submit-btn" type="submit" value="Submit"></input>
                  </form>
                </div>
                <div class="admin-form">
                  <h3>Edit Products</h3>
                  <label class="form-label">Delete Product By ID</label>
                  <div class="inline-input">
                    <input class="inline-inputInput" type="text" name="" id="" placeholder="Enter product ID here" required>
                    <input class="submit submit-btn" type="submit" value="Delete">
                  </div>
                </div>
              </div>
              <input onclick="deleteProducts(); return false;" class="submit-btn eraseAll" type="button" value="Erase Products"></input>
            </div>
          </div>
        </div>
      </main>
      <footer class="admin-footer">
        <p class="footer-copyright">&copy; 2018 Jared Gorski</p>
      </footer>
    </div> <!--closes wrapper div-->

<script src="https://cdn.wedeploy.com/api/4.2.0/wedeploy.js"></script>
<script src="../js/stsadmin.js"></script>
<script src="../js/main.js"></script>
<script src="../js/photosubmit.js"></script>
<script src="../js/productcreate.js"></script>
<script>if (auth.currentUser == null) {location.href = '../pages/stsadmin-login.html';}</script>
  </body>
</html>
