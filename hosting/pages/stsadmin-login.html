<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sts | Admin</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/stsadmin.css" rel="stylesheet">
    <link href="../css/form.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper"> <!--wrapper div-->
      <div class="topbar-left login-topbar">
        <a class="topbar-left-link" id="homepage-topbar-left" href="../pages">
          <img class="topbar-left-logo" src="../images/topbar-stslogo-dark.png">
        </a>
      </div>
      <main class="login-main">
        <div class="admin-page">
          <div class="admin-container admin-login-container">
            <h2 class="stsadmin-login-subheader">Log In</h2>
              <form class="stsadmin-login-form" name="user" onsubmit="signIn(); return false;">
                <label class="form-label">Email</label>
                <input type="text" name="email" type="email" size="20" placeholder="email@web.com" required>
                <label class="form-label">Password</label>
                <input type="password" name="password" type="password" size="20" placeholder="Password" required>
                <input type="submit" name="submit" class="submit-btn" id="login-submit" size="20" value="Submit" required>
              </form>
          </div>
        </div>
      </main>
    </div> <!--closes wrapper div-->

<script src="https://cdn.wedeploy.com/api/4.2.0/wedeploy.js"></script>
<script src="../js/stsadmin.js"></script>
<script>if (auth.currentUser) {document.location.href = '../pages/stsadmin.html';}</script>
  </body>
</html>
