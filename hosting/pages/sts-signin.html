<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stesse | sign in</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/burger.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper"> <!--wrapper div-->
      <div> <!-- wraps header -->
        <header class="nonfix-header canClear">
          <div class="topbar">
            <div class="signin canFade" role="button">
              <a class="sign-in-link" href="#">
                <img class="sign-in-icon" src="../images/sign-in-t.png" alt="sign-in">
                <span class="sign-in-btntext">login</span>
              </a>
            </div>
            <nav>
              <div class="burgerMenu-toggle">
                <input id="burgerTog" type="checkbox">
                <span></span>
                <span></span>
                <span></span>
                <ul class="burgerMenu">
                  <a href="../pages/index.html"><li>home</li></a>
                  <a href="../pages/blog.html"><li>blog</li></a>
                  <a href="../pages/products.html"><li>products</li></a>
                  <a href="../pages/gallery.html"><li>gallery</li></a>
                  <a href="../pages/contact.html"><li>contact</li></a>
                </ul>
              </div>
            </nav>
            <div id="navOverlay"></div>
          </div>
        </header>
        <div class="fixedheader-spacer"></div>
      </div> <!-- end header -->

      <main class="show-footer">
        <div>
          <h1>Sign In</h1>
        </div>
        <div class="signin-container">
          <form class="signin-form" name="user" onsubmit="signIn(); return false;">
            <p class="description">Enter your credentials below.</p>    
            <div class="form-group">
              <label>Email</label>
              <input name="email" type="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input name="password" type="password" placeholder="Enter your password" required>
            </div>
            <button class="btn submit" type="submit">Sign In</button>
          </form>
        </div>
        <div class="signup-container">
          <p>Need an account?</p><a class="link" href="../pages/sts-signup.html">&nbsp;Sign up today.</a>
        </div>
        <div class="absolutefooter-spacer"></div>
      </main>
      <footer class="sts-footer">
          <div class="footer-links">
            <ul>
              <li><a href="amazon.com"><p>Amazon Marketplace</p></a></li>
              <li><a href="wedeploy.com"><p>WeDeploy</p></a></li>
            </ul>
          </div>
          <div class="footer-email">
            <p>Enter email below to subscribe to updates:</p>
            <input type="email" size="15">
          </div>
          <p class="footer-copyright">&copy; 2018 Jared Gorski</p>
        </footer>
    </div> <!--closes wrapper div-->

<script src="https://cdn.wedeploy.com/api/4.2.0/wedeploy.js"></script>
<script src="../js/main.js"></script>

  </body>
