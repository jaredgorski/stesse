<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="minimum-scale=1.0, width=device-width" name="viewport">
	<title>Welcome</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
    <form name="resetLink" class="form-container" onsubmit="out(); return false;">
      <h1 class="title">You're Logged In</h1>
      <p class="description">Now you can log out if you want.</p>
      <div id="name-group" class="form-group">
        <label>Name</label>
        <input id="name" name="name" type="text" placeholder="" disabled>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input id="email" name="email" type="email" disabled>
      </div>
    </form>

    <div class="signup-container">
      <p>Ready to leave?</p><a id="out" class="link" href="javascript:out();">&nbsp;Sign out.</a>
    </div>
  </div>

	<!-- Insert API Client link below -->
<script src="https://cdn.wedeploy.com/api/4.2.0/wedeploy.js"></script>
	<!-- Insert API Client link above -->

	<script src="main.js"></script>
	<script>if (auth.currentUser == null) {location.href = '/index.html';}</script>
</body>
</html>
