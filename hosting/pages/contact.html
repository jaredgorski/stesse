<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/burger.css" rel="stylesheet">
    <link href="../css/form.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper"> <!--wrapper div-->
      <div> <!-- wraps header -->
        <header class="canClear">
          <div class="topbar">
            <div class="topbar-left canFade">
              <a class="topbar-left-link" id="homepage-topbar-left" href="../pages">
                <img class="topbar-left-logo" src="../images/topbar-stslogo-dark.png">
              </a>
            </div>
            <nav>
              <div class="burgerMenu-toggle">
                <input id="burgerTog" type="checkbox">
                <span></span>
                <span></span>
                <span></span>
                <ul class="burgerMenu">
                  <a href="../pages"><li>home</li></a>
                  <a href="../pages/blog.html"><li>blog</li></a>
                  <a href="../pages/products.html"><li>products</li></a>
                  <a href="../pages/gallery.html"><li>gallery</li></a>
                  <a href=""><li>contact</li></a>
                </ul>
              </div>
            </nav>
            <div id="navOverlay"></div>
          </div>
        </header>
        <div class="fixedheader-spacer" id="top"></div>
      </div> <!-- end header -->

      <main>
        <div>
          <h1>Contact</h1>
        </div>
        <div class="contact-form">
          <div class="form-container">
            <p class="form-description"></p>
            <form class="stscontact" action="mailto:jared.gorski@liferay.com" method="post" enctype="text/plain">
              <input type="text" name="first-name" size="20" placeholder="First Name">
              <input type="text" name="last-name" size="20" placeholder="Last Name">
              <input type="text" name="mail" size="30" placeholder="Email Address">
              <textarea name="body" rows="6" cols="30" maxlength="800" placeholder="Message"></textarea>
              <input class="submit-btn" type="submit" value="Send">
            </form>
          </div>
        </div>
        <div class="absolutefooter-spacer"></div>
      </main>
      <footer class="sts-footer">
        <div class="footer-logo">
          <a href="#top">
            <img src="../images/scrolltop.png">
          </a>
        </div>
        <div class="footer-links">
          <ul class="footer-links-ul">
            <li><a href="https://amazon.com"><p>Amazon Marketplace</p></a></li>
            <li><a href="https://twitter.com/StesseUS"><p>Stesse on Twitter</p></a></li>
            <li><a href="https://wedeploy.com"><p>WeDeploy</p></a></li>
          </ul>
        </div>
        <p class="footer-copyright">&copy; 2018 Jared Gorski</p>
      </footer>
    </div> <!--closes wrapper div-->
<script src="../js/main.js"></script>
