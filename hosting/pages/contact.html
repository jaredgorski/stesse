<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stesse | contact</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/burger.css" rel="stylesheet">
    <link href="../css/form.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper"> <!--wrapper div-->
      <div> <!-- wraps header -->
        <header class="canClear">
          <div class="topbar">
            <div class="topbar-left canFade">
              <a class="topbar-left-link" id="homepage-topbar-left" href="../pages">
                <img class="topbar-left-logo" src="../images/topbar-stslogo-dark.png">
              </a>
            </div>
            <nav>
              <div class="burgerMenu-toggle">
                <input id="burgerTog" type="checkbox">
                <span></span>
                <span></span>
                <span></span>
                <ul class="burgerMenu">
                  <a href="../pages"><li>home</li></a>
                  <a href="../pages/blog.html"><li>blog</li></a>
                  <a href="../pages/products.html"><li>products</li></a>
                  <a href="../pages/gallery.html"><li>gallery</li></a>
                  <a href=""><li>contact</li></a>
                </ul>
              </div>
            </nav>
            <div id="navOverlay"></div>
          </div>
        </header>
        <div class="fixedheader-spacer" id="top"></div>
      </div> <!-- end header -->

      <main>
        <div>
          <h1>Contact</h1>
        </div>
        <div class="contact-form">
          <div class="form-container">
            <p class="form-description"></p>
            <form class="stscontact" enctype="text/plain">
              <input type="text" name="first-name" id="first-name" size="20" placeholder="First Name" required>
              <input type="text" name="last-name" id="last-name" size="20" placeholder="Last Name" required>
              <input type="text" name="email-address" id="email-address" size="30" placeholder="Email Address" required>
              <textarea type="text" name="message" id="message" rows="6" cols="30" maxlength="800" placeholder="Message" required></textarea>
              <input class="submit submit-btn" type="submit" value="Send">
            </form>
          </div>
        </div>
        <div class="absolutefooter-spacer"></div>
      </main>
      <footer class="sts-footer">
        <div class="footer-logo">
          <a href="#top">
            <img src="../images/scrolltop.png">
          </a>
        </div>
        <div class="footer-links">
          <ul class="footer-links-ul">
            <li><a href="https://amazon.com" target="_blank"><p>Amazon Marketplace</p></a></li>
            <li><a href="https://twitter.com/StesseUS" target="_blank"><p>Stesse on Twitter</p></a></li>
            <li><a href="https://wedeploy.com" target="_blank"><p>WeDeploy</p></a></li>
          </ul>
        </div>
        <p class="footer-copyright">&copy; 2018 Jared Gorski</p>
      </footer>
    </div> <!--closes wrapper div-->

<script src="https://cdn.wedeploy.com/api/4.2.0/wedeploy.js"></script>
<script src="../js/contact.js"></script>
<script src="../js/main.js"></script>
  </body>
</html>
